<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <section class="imagenes1">
            <img src="img/logo.png" alt="pizza">
        </section>
        <section class="nav">
            <article class="menu">Home</article>
            <article class="menu">Ranking</article>
            <article class="menu">Promoción</article>
            <article class="menu">Contacto</article>
        </section>
    </header>
    <section class="cuerpo">
        <section class="cuerpo1">
            <article class="titulos"> Envío gratis <span id="blanco">comprando</span> 2 pizzas</article>
        </section>
        <section class="cuerpo2">
            <section class="podio">
                <article id="rojo">Podio de pizzas</article>
            </section>
            <section class="top5">
                <article class="lista">
                    <p class="subtitulo">Pizzas top 5</p>
                    <ol>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </article>
                <img id="tamaño" src="img/pizza.png" alt="ingredientes">

            </section>
        </section>
    </section>
    <footer class="footer">
        <section class="menufooter">
            <article class="menu">Home</article>
            <article class="menu">Contacto</article>
            <article class="menu">Ranking</article>
            <article class="menu">Promoción</article>
        </section>
        <section class="imagenes2">
            <img class="logo2" src="img/logo.png" alt="pizza">
        </section>
    </footer>

</html>
